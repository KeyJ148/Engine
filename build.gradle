plugins {
    id 'java'
    id 'application'
}

version = '4.0a-SNAPSHOT'

applicationDefaultJvmArgs = ["-Djava.library.path=./lib;./lib/native"]

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    jcenter()
}

/*
processResources {
    from 'main/res' into 'res'
    from 'res' into 'res'
    from 'resources' into 'res'
}
*/

dependencies {
    //implementation 'org.lwjgl.lwjgl:lwjgl:2.9.3'
    //implementation 'org.lwjgl.lwjgl:lwjgl_util:2.9.3'
    //implementation 'slick-util:slick-util:1.0.0'

    implementation files('lib/lwjgl.jar')
    implementation files('lib/slick-util.jar')
runtime fileTree('lib/native/')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

application {
    mainClassName = 'tow.game.GameStart'
}

test {
    useJUnitPlatform()
}
